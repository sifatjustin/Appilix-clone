<!DOCTYPE html>
<html lang="en">

<head>

    <title>Appilix Clone</title>
    <link rel="stylesheet" href="dashboard.css">

<body>


    <!-- main container starts here -->

            <div class="main_parts_two">
                <div><img src="./svg/sidebar_notification.svg" alt=""></div>

                    <p>App Info</p>

            </div>

                <div><img src="./svg/sidebar_notification.svg" alt=""></div>

                <div><img src="./svg/sidebar_notification.svg" alt=""></div>

            </div>

            <div class="main_parts_two">
                <div><img src="./svg/sidebar_notification.svg" alt=""></div>

            <div class="main_parts_two">

                    <p>Admob Ads</p>
                </div>
            </div>
            <div class="main_parts_two">
                <div><img src="./svg/sidebar_notification.svg" alt=""></div>
                <div>
                    <p>Advanced Settings</p>
                </div>
            </div>
            <div class="main_parts_two">
                <div><img src="./svg/sidebar_notification.svg" alt=""></div>
                <div>

            <div class="main_test">

                    <div>
                        <h5>Test</h5>
                        <p>Lorem ipsum, dolor sit amet elit.</p>
                        <div class="flex">
                            <div><div class="tick"><img src="./svg/tick.svg" alt="">
                                <p>create app</p>
                            </div>
                            <div class="tick"><img src="./svg/tick.svg" alt="">
                                <p>Upload Logo</p>
                            </div></div>
                            <div><div class="tick"><img src="./svg/tick.svg" alt="">
                                <p>Splash Screen</p>
                            </div>
                            <div class="tick"><img src="./svg/tick.svg" alt="">
                                <p>Build App</p>
                            </div></div>

                </div>
